{% extends 'vehicle/adminbase.html' %}
{% block content %}

<div class="row">
	<div class="col-12 col-m-12 col-sm-12">
		<div class="card-header">
			<h3 style="font-size: 28px; text-align:center">Клиентские заявки
			</h3>
		</div>
		<div class="card-content">
			<table>
				<thead>
					<tr>
						<th>Имя клиента</th>
						<th>Номер машины</th>
						<th>Дата</th>
						<th>Описание проблемы</th>
						<th>Стоимость</th>
					</tr>
				</thead>
				<tbody>
					{% for c,r in data %}
					<tr>
						<td> {{c.get_name}}</td>
						<td> {{r.vehicle_no}}</td>
						<td> {{r.date}}</td>
						<td>{{r.problem_description}}</td>
						<td>{{r.cost}}</td>
					</tr>
					{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock content %}
