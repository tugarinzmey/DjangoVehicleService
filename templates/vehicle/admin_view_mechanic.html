{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-12 col-m-12 col-sm-12">
        <div class="card-header">
            <h3 style="font-size: 28px; text-align:center">Работники
            </h3>
        </div>
        <div class="card-content">
            <table>
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Адрес</th>
                        <th>Навыки</th>
                        <th>Зарплата</th>
                        <th>Изменить</th>
                        <th>Удалить</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mechanics %}
                    <tr>
                        <td> {{m.get_name}}</td>
                        <td>{{m.mobile}}</td>
                        <td>{{m.address}}</td>
                        <td>{{m.skill}}</td>
                        <td>{{m.salary}}</td>
                        <td><a style="color:red; text-decoration:none;font-size:25px;"
                                href="{% url 'update-mechanic' m.id  %}">&#9998;</a></td>
                        <td><a style="color:blue; text-decoration:none;font-size:25px;"
                                href="{% url 'delete-mechanic' m.id  %}">&#10008;</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
