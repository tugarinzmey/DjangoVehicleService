<!DOCTYPE html>

            height: 100%;
        }

            height: 100%;
            margin: 0;
        }

        .sidebar-content{
            display: inline-flex;
            height: 100%;
            justify-content: space-between;
        }

        .sidebar {
            display: inline-block;
            background-color: #39a57e;
            width: 15vw;
            height: 100%;
        }

        .sidebar-button {
            height: 50px;
        }

        .sidebar-button-link {
            height: 100%;
            width: 100%;
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-button-text {
            margin-right: 20px;
        }

        .sidebar-button a:hover {
            transition: 300ms;
        }

        .sidebar-button a:hover {
            background-color: #2f8767
        }

        .sidebar-content{
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar-bottom-buttons {
            bottom: 0px;
            width: 100%;
        }

        .bi{
            margin-left: 10px;
        }
    </style>
</head>
