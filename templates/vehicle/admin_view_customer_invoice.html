{% extends 'vehicle/adminbase.html' %}
{% block content %}

<div class="row">
	<div class="col-12 col-m-12 col-sm-12">
		<div class="card-header">
			<h3 style="font-size: 28px; text-align:center">Клиентские инвойсы
			</h3>
		</div>
		<div class="card-content">
			<table>
				<thead>
					<tr>
						<th>Имя</th>
						<th>Общая стоимость</th>
					</tr>
				</thead>
				<tbody>
					{% for c,r in data %}
					<tr>
						<td> {{c.get_name}}</td>

						<td>{{r.cost__sum}}</td>
					</tr>
					{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock content %}
