{% extends 'vehicle/mechanicbase.html' %}
{% block content %}
{% load static %}

<div class="row">
  <div class="col-12 col-m-12 col-sm-12">
    <div class="card-header">
      <h3 style="font-size: 28px; text-align:center">Ваши работы
      </h3>
    </div>
    <div class="card-content">
      <table>
        <thead>
          <tr>
            <th>Машина</th>
            <th>Номер</th>
            <th>Описание проблемы</th>
            <th>Статус</th>
            <th>Изменить статус</th>
          </tr>
        </thead>
        <tbody>
          {% for w in works %}
          <tr>
            <td> {{w.vehicle_name}}</td>
            <td> {{w.vehicle_no}}</td>
            <td> {{w.problem_description}}</td>
            <td>{{w.status}}</td>
            <td><a style="text-decoration:none;font-size:25px;"
                href="{% url 'mechanic-update-status' w.id  %}">&#9998;</a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
</div>



{% endblock content %}
